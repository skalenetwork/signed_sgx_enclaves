name: Sign and release SGX enclave
on:
  workflow_dispatch:
  push:
jobs:
  build:
    runs-on: ubuntu-18.04
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      SECRET_KEY: ${{ secrets.V2 }}
    steps:
      - name: Fail, if older Github Actions machine. Click "Re-run jobs"
        run: cat /proc/cpuinfo | grep avx512
      - name: create dir
        run: mkdir signed_enclaves
      - name: Write secret to file
        run: 'echo "$SECRET_KEY" > signed_enclaves/skale_sgx_private_key0.pem'
        shell: bash
      - name: sign
        run: docker run -v $PWD/signed_enclaves:/usr/src/sdk/signed_enclaves --entrypoint /bin/bash  skalenetwork/sgxwallet_intelsubmission:stable-latest -c "cd scripts && openssl rsa -in ../signed_enclaves/skale_sgx_private_key0.pem -pubout -out ../signed_enclaves/skale_sgx_public_key0.pem && ./sign_enclave.bash && exit"

      
        
        
